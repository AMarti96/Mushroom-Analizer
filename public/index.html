<div class="navbar navbar-inverse navbar-fixed-top" role="navigation" ng-controller="NavbarCtrl" style="background-color: #3f5ea1">
    <div class="container-fluid">
        <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="#!/"><strong>Mushrooms</strong></a>
        </div>

        <div class="collapse navbar-collapse" id="js-navbar-collapse">

            <ul class="nav navbar-nav">
                <li ng-class="{ active: navbarActive == 'home' }" style="background-color: #3f5ea1"><a href="#!">Home</a></li>
                <li class="dropdown" ng-class="{ active: navbarActive == 'predict' }">
                    <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Predict <span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#!mushroom-predict">Find your mushroom</a></li>
                        <li><a href="#!mushroom-userfriendly">Friendly way</a></li>
                        <li><a href="#!mushroom-picture">Find it with a picture</a></li>
                    </ul>
                </li>
                <li ng-class="{ active: navbarActive == 'leg' }" style="background-color: #3f5ea1"><a href="#!/legal">Legal</a></li>
